name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd web
          npm install

      - name: Build React app
        run: |
          cd web
          npm run build

      - name: Create release package
        run: |
          mkdir -p sd-waypoints/web
          mkdir -p sd-waypoints/locales
          cp -r web/build sd-waypoints/web/
          cp -r locales/* sd-waypoints/locales/
          cp client.lua sd-waypoints/
          cp config.lua sd-waypoints/
          cp fxmanifest.lua sd-waypoints/
          cp README.md sd-waypoints/
          zip -r sd-waypoints-${{ github.ref_name }}.zip sd-waypoints

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: sd-waypoints-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
